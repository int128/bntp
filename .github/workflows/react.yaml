name: react

on:
  pull_request:
    paths:
      - .github/workflows/react.yaml
      - src/**
      - '*.json'
      - yarn.lock
  push:
    branches:
      - main
    paths:
      - .github/workflows/react.yaml
      - src/**
      - '*.json'
      - yarn.lock

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn
      - run: yarn
      - run: yarn build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn
      - run: yarn
      - run: yarn test
      - run: yarn lint

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn
      - run: yarn
      - run: yarn format
      - uses: int128/update-generated-files-action@v2
