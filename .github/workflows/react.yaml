name: react

on:
  pull_request:
    paths:
      - .github/workflows/react.yaml
      - src/**
      - '*.json'
      - pnpm-lock.yaml
  push:
    branches:
      - main
    paths:
      - .github/workflows/react.yaml
      - src/**
      - '*.json'
      - pnpm-lock.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: pnpm i
      - run: pnpm run build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: pnpm i
      - run: pnpm run test
      - run: pnpm run lint

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - run: pnpm i
      - run: pnpm run format
      - uses: int128/update-generated-files-action@v2
