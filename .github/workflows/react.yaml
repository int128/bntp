name: react

on:
  pull_request:
    paths:
      - .github/workflows/react.yaml
      - src/**
      - package.json
      - yarn.lock
  push:
    branches:
      - main
    paths:
      - .github/workflows/react.yaml
      - src/**
      - package.json
      - yarn.lock

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn test
      - run: yarn lint

  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn format
      - uses: int128/update-generated-files-action@v2
